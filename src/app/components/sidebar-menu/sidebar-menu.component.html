<mat-nav-list (click)="onClick()">
  <a mat-list-item [routerLink]="['/home']">
    <mat-icon matListItemIcon>home</mat-icon>
    <span matListItemTitle>Home</span>
  </a>
  <a mat-list-item [routerLink]="['/my-quizzes']" *ngIf="isLoggedIn">
    <mat-icon matListItemIcon>quiz</mat-icon>
    <span matListItemTitle>My Quizzes</span>
  </a>
  <a mat-list-item *ngIf="isLoggedIn" [routerLink]="['/my-profile']">
    <mat-icon matListItemIcon>person</mat-icon>
    <span matListItemTitle>My Account</span>
  </a>
  <a mat-list-item *ngIf="!isLoggedIn" [routerLink]="['/login']">
    <mat-icon matListItemIcon>login</mat-icon>
    <span matListItemTitle>Sign in</span>
  </a>
  <a mat-list-item (click)="onLogout()" *ngIf="isLoggedIn">
    <mat-icon matListItemIcon>logout</mat-icon>
    <span matListItemTitle>Sign out</span>
  </a>
</mat-nav-list>
